  <body onload="loadTasks()">
    <div id="myBody">
      <h1>My Task Board</h1><hr />
      <div class="taskData">
          <form action="javascript:addTask()">
            <input type="text" placeholder="Enter your task" id="taskName" required/><br /><br />
            <input type="date" id="taskDate" required/><br /><br />
            <input type="time" id="taskTime" required/><br /><br />
            <input type="submit"/>
            <input type="reset"/>
          </form>
      </div><hr/>
      <div id="result" class="resProj"></div>
  </div>
